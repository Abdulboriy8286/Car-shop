<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="styles/style.css">
    <title>Car shop</title>
</head>
<body>
    <section class="section-1">
        <header>
            <img src="./pictures/icons/logo.svg" alt="logo">

            <nav>
                <b>Cars</b>

                <p>History</p>

                <p>Services</p>

                <p>Shop</p>
            </nav>

            <div class="nav2">
                <img src="./pictures/icons/Cart.svg" alt="cart">

                <div class="line"></div>

                <img src="./pictures/icons/Search.svg" alt="search">
            </div>
        </header>

        <main>
            <div class="car-about">
                
                <h1>CHEVROLET <span>CAMARO</span></h1>

                <div class="car-info">
                    <p>The Chevrolet Camaro is a mid-size American automobile manufactured by Chevrolet, classified as a pony car. It first went on sale on September 29, 1966, for the 1967 model year </p>
                </div>
            </div>

            <div class="car-image">
                <img src="./pictures/icons/Group 2.svg" alt="ellipse">

                <img width="700px" src="./pictures/images/pngegg 11 1.png" alt="car">

                <div class="car-info2">
                    <b>Design</b>

                    <p>Comfort</p>

                    <p>Safety</p>

                    <p>Spaces</p>
                </div>
            </div>
        </main>
    </section>
</body>
</html>
